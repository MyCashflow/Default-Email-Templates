---
subject: '{OrderEmailTitle}'
---

{{> header }}

<wrapper class="Primary">
	<spacer size="10"></spacer>
	<container class="Block">
		{{> greeting }}
		{EmailMessage}
	</container>
	<spacer size="20"></spacer>
</wrapper>

<wrapper class="Primary ProductHero">
	<spacer size="10"></spacer>
	<container class="Block">
		<a href="{ProductURL}" class="ProductImage">
			<div class="ImageFrame Max">
				<img src="{ProductImageURL(width: 1200, height: 1200, link: false)}" alt="{ProductName}" />
			</div>
		</a>
		<h3><a href="{ProductURL}">{ProductName}</a></h3>
	</container>
	<spacer size="20"></spacer>
</wrapper>

{{> footer }}
