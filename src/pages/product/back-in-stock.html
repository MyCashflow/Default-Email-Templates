{{> header }}

<wrapper class="Primary">
	<spacer size="10"></spacer>
	<container>
		<row>
			<columns large="12">
				{{> greeting }}
				{EmailMessage}
			</columns>
		</row>
	</container>
	<spacer size="20"></spacer>
</wrapper>

<wrapper class="Primary ProductHero">
	<spacer size="10"></spacer>
	<container>
		<row>
			<columns large="12">
				<center>
					<a href="{ProductURL}" class="ProductImage Medium">
						<div class="Square">
							<div class="Square before"></div>
							<div class="Square-Content">
								<wrapper>
									<img src="{ProductImageURL(width: 240, height: 240, link: false)}" alt="{ProductName}" />
								</wrapper>
							</div>
						</div>
					</a>
					<h3><a href="{ProductURL}">{ProductName}</a></h3>
				</center>
			</columns>
		</row>
	</container>
	<spacer size="20"></spacer>
</wrapper>

{{> footer }}
