	<container class="Block">
		<h1>{%CartEmailHtmlHeader}</h1>
		<p>
			{{> greeting }}
			{%CartEmailHtmlMessage}
		</p>
		{CartShareMessage(
			before: '<spacer size="20"></spacer>
				<h3>{%CartEmailHtmlMessageLeft}</h3>
				<p>',
			after: '</p>'
		)}
	</container>
	<spacer size="20"></spacer>
</wrapper>
