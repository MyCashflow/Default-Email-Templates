<row class="ProductRow">
	<columns large="1" class="ProductImage">
		<img src="{ProductImageURL}" />
	</columns>
	<columns large="6" class="ProductName">
		<div><strong>{OrderProductName}</strong></div>
		{OrderProductVariation(before:' <em>',after:'</em>')}
		{OrderProductDownloadLink(before:'<br><span>{%DownloadFile}: </span><strong>',after:'</strong>')}
		{OrderProductShippingStatus(
			before: '<br><span>{%OrderDeliveryDate}: </span><strong>',
			after: '</strong>'
		)}
	</columns>
	<columns large="5">
		<row>
			<columns large="8" class="ProductPrice">
				{OrderProductPrice}
				<strong class="QtyTimes">&times;</strong>
				{OrderProductQuantity(mode: 'preview')}
			</columns>
			<columns large="4" class="ProductRowTotal">
				<strong>{OrderProductTotal}</strong>
			</columns>
		</row>
	</columns>
</row>
<hr />
