<table class="ProductTable row collapse">
	<tbody>
		<tr class="ProductRow">
			<th class="Image small-12 columns first">
				<a href="{ProductURL}">
					<img src="{ProductImageURL(width: 400, height: 400, link: false)}" alt="{ProductName}" width="160" />
				</a>
			</th>
			<th class="Spacer small-12 columns"></th>
			<th class="small-12 columns">
				<div class="Name">
					<a href="{ProductURL(or: '#product' )}"><span>{ProductName}</span></a>
				</div>
				<div>
					<a href="#" class="FollowButton" target="_blank">Arvostele</a>
				</div>
			</th>
		</tr>
	</tbody>
</table>
<hr />
